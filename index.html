<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body class="bg-primary text-white d-flex justify-content-center">
  <div class="container bg-light rounded shadow-lg m-5 d-flex flex-column">
    <h2 class="text-center m-2 p-5 text-dark"><i class="bi bi-list-stars"></i> To-Do List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a Task...">
      <button class="btn btn-primary" id="addBtn">Add Task</button>
    </div>
    <ul class="list-group my-3" id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
